<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log Viewer</title>
        <script src="script.js"></script>
        <style>
            .closeButton {
                position: absolute;
                right: 5%;
                top: 5%;
            }
            .graphDiv {
                position: relative;
            }
        </style>
        <link href="normalize.css" rel="stylesheet">
    </head>
    <body>
        <div id="topBar"><canvas id="topBarCanvas" style="width: 100%; height: 50px"></canvas></div>
        <div id="content">
            <div id="spacetime" style="height: 400px; position: relative"></div>
            <div id="data"></div>
            <div id="dataSelector">
                <select id="seriesSelector"></select>
                <button id="addSeriesButton">+</button>
            </div>
        </div>
    </body>
</html>
