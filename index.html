<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log Viewer</title>
        <script src="script.js"></script>
        <style>
            .closeButton {
                position: absolute;
                right: 1%;
                top: 9%;
            }
            .graphDiv {
                position: relative;
            }
            body {
                font-family: sans-serif;
                font-size: 14px;
            }
            #dataSelector {
                text-align: center;
            }
            #topSection {
                position: fixed;
                top: 0;
                background-color: #fff;
                z-index: 1;
                height: 400px;
            }
            #content {
                margin-top: 450px;
            }
            #overlayCanvas {
                z-index: 2;
                opacity: 0.3;
                position: fixed;
                top: 0;
                pointer-events: none;
            }
            #content {
                z-index: 3;
            }
        </style>
        <link href="normalize.css" rel="stylesheet">
    </head>
    <body>
        <canvas id="overlayCanvas"></canvas>
        <div id="topSection">
            <div id="topBar"><canvas id="topBarCanvas"></canvas></div>
            <div id="spacetime" style="height: 400px; position: relative"></div>
        </div>
        <div id="content">
            <div id="data"></div>
            <div id="dataSelector">
                <select id="seriesSelector"></select>
                <button id="addSeriesButton">+</button>
            </div>
        </div>
    </body>
</html>
